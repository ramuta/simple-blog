{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h1>{{ post.title }}</h1>
            <p><strong>by {{ post.author }}</strong> on {{ post.datetime }}</p>
            <p>{{ post.content|linebreaks }}</p>
            {% if post.author == email %}
                <div><a class="btn btn-success" href="/post/{{ post.key.id }}/edit">Edit</a></div>
                <br>
                <form action="/post/{{ post.key.id }}/delete/" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock content %}
